name: CI - Unit and Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --testNamePattern='^(?!.*integration|Integration|e2e|E2E).*'

      - name: Run integration and e2e tests
        run: npm test -- --testNamePattern='integration|Integration|e2e|E2E' 